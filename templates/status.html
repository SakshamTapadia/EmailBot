{% extends "base.html" %}

{% block content %}
<div class="status-card">
    <h2 class="mb-4">Email Campaign Status</h2>

    <div class="row">
        <div class="col-md-6">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Total Recipients</h5>
                    <h2 class="card-text">{{ recipient_count }}</h2>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-primary">
            <i class="fas fa-plus"></i> Create New Campaign
        </a>
    </div>
</div>
{% endblock %}
